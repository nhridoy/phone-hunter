<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone World</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container mx-auto">
      <!-- Search Area Section -->
      <section
        class="search-area h-screen-1-2 flex items-center justify-center"
      >
        <div class="search-area__inner">
          <input
            id="inputText"
            class="focus:outline-none p-5 text-2xl rounded-lg rounded-r-none shadow-2xl"
            type="text"
            name="search"
            placeholder="Search for phones"
          />
          <button
            id="inputBtn"
            class="bg-gray-500 p-5 text-2xl font-bold rounded-lg rounded-l-none text-white"
            type="submit"
          >
            Search
          </button>
        </div>
      </section>
      <div id="loader" class="hidden text-center text-2xl font-bold">
        Loading......
      </div>
      <!-- Display Phone List Section -->
      <section id="list" class="grid gap-4 grid-cols-4">
        <!-- Card -->
      </section>
      <div id="demo"></div>
    </main>
    <div
      class="max-w-sm rounded shadow-lg flex flex-col items-center w-1/2 px-6 py-4 font-bold text-xl mb-2 text-gray-700 text-base px-6 pt-4 pb-2 gap-3 bg-blue-500 rounded p-3 font-semibold text-white mr-2 mb-2 hidden"
    ></div>
    <!-- Loading Scripts -->
    <script src="js/script.js"></script>
    <!-- Pagination JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://pagination.js.org/dist/2.1.5/pagination.min.js"></script>
  </body>
</html>
