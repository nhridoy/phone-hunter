<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone World</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container mx-auto font-sans">
      <!-- Search Area Section -->
      <section
        class="search-area h-56 md:h-screen-1-2 flex flex-col gap-3 items-center justify-center"
      >
        <p class="text-3xl">Phone World</p>
        <div class="search-area__inner flex items-center justify-center">
          <input
            id="inputText"
            class="focus:outline-none p-5 md:text-2xl rounded-lg rounded-r-none shadow-2xl w-1/2 md:w-auto"
            type="text"
            name="search"
            placeholder="Search for phones"
          />
          <button
            id="inputBtn"
            class="bg-gray-500 p-5 md:text-2xl font-semibold rounded-lg rounded-l-none text-white"
            type="submit"
          >
            Search
          </button>
        </div>
      </section>
      <div id="loader" class="hidden text-center text-2xl font-bold">
        Loading......
      </div>
      <!-- Display Phone List Section -->
      <section id="list" class="grid gap-4 md:grid-cols-4"></section>
      <div id="more"></div>
    </main>
    <!-- Tailwind Helper Classes -->
    <div
      class="max-w-sm m-6 rounded shadow-lg grid-cols-1 flex flex-col items-center grid-cols-2 md:grid-cols-3 col-span-1 col-span-2 w-1/2 px-6 py-4 font-bold text-xl mb-2 text-gray-700 text-base px-6 pt-4 pb-2 gap-3 bg-blue-500 rounded p-3 font-semibold text-white mr-2 mb-2 hidden"
    ></div>

    <!-- Modal Section -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title"></h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="modal-1-content"></main>
          <footer class="modal__footer">
            <button
              class="modal__btn"
              data-micromodal-close
              aria-label="Close this dialog window"
            >
              Close
            </button>
          </footer>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <!-- Loading Scripts -->
    <script src="js/script.js"></script>
  </body>
</html>
